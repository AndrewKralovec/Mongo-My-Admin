<!DOCTYPEhtml PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<!-- Latest compiled and minified CSS for boostrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<link href="css/style.css" rel="stylesheet" />
<!-- scripts --> 
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src= "js/global.js"></script>

<title>Kralovec Port 8081 </title>

</head>
<body>

<div ng-app="myApp" ng-controller="customersCtrl"> 
    <div class="row">
    	<div class="ajk-title">
      		<img src="images/MongoDB.png" alt="MongoDB">
      		<h1>My <span>Mongo</span> Admin page</h1>
    	</div>
        <table class="table table-striped ajk-table">
	        <thead>
		        <tr>
			        <th><input type="checkbox" id="checkall" /></th>
			        <th>Database Name</th>         
			        <th>Size of Disk</th>
			        <th>empty</th>
			        <th>Drop</th>
			        <th>Edit</th>
		        </tr>
	      </thead>
        <tr ng-repeat="contact in databases.databases">
            <td><input type="checkbox" class="checkthis" /></td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.sizeOnDisk }} </td>
            <td>{{ contact.empty }} </td>
            <td><p data-placement="top" data-toggle="tooltip" title="Drop"><button class="btn btn-danger btn-xs" data-title="Drop" data-toggle="modal" data-target="#drop" ng-click="dropDB(contact.name)"><span class="glyphicon glyphicon-trash"></span></button></p></td>
          <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="editDB(contact.name)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
        </tr>
        <tr>
            <th>New Database</th>
            <th colspan="2"><input class="form-control has-error" ng-model="DB_INPUT"></th>
            <th><p data-placement="top" data-toggle="tooltip" title="Add New Database"><button class="btn btn-primary btn-xs" data-title="add_database" data-toggle="modal" data-target="#view" ng-click="addDB(DB_INPUT)"><span class="glyphicon glyphicon-plus"></span></button></p></th>
            <th><p data-placement="top" data-toggle="tooltip" title="Update Database"><button class="btn btn-primary btn-xs" data-title="add_database" data-toggle="modal" data-target="#view" ng-click="updateDB(DB_INPUT)"><span class="glyphicon glyphicon-open"></span></button></p></th>
        </tr>
    </table> 
    </div>
    <div class="container">
        <h4><span ng-bind="DB_NAME" style="color:red;"><!--database--></span></h3>
        <h3>Collections</h3>
        <ul class="list-group" ng-repeat="obj in objs">
            <li class="list-group-item">
                {{obj.name}}
                <button class="btn btn-primary btn-xs" data-title="View" data-toggle="modal" data-target="#view" ng-click="viewCollection(obj.name)"><span class="glyphicon glyphicon-plus"></span></button>
                <button class="btn btn-danger btn-xs" data-title="Drop" data-toggle="modal" data-target="#drop" ng-click="dropCollection(obj.name})"><span class="glyphicon glyphicon-trash"></span></button>
            </li>
        </ul> 
        <ul ng-repeat="item in items">
            <li>
                <ul ng-repeat="(key, value) in item">
                    <li>
                        <b>{{key}}</b>  
                        <p>{{value}}</p>
                    </li>
                </ul>
            </li>
        </ul>
        <div ng-hide="objs.length">Empty</div> <!-- Show empty if objects has no elements-->
    </div>
</div>

</body>
</html>
