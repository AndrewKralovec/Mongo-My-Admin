<!DOCTYPEhtml PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<!-- Latest compiled and minified CSS for boostrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<link href="css/style.css" rel="stylesheet" />
<!-- scripts --> 
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src= "js/global.js"></script>

<title>Kralovec Port 8081 </title>

</head>
<body>

<div ng-app="myApp" ng-controller="customersCtrl"> 
    <div class="row">
        <div class="ajk-title">
            <img src="images/MongoDB.png" alt="MongoDB">
            <h1>My <span>Mongo</span> Admin page</h1>
        </div>
        <table class="table table-striped ajk-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="checkall" /></th>
                    <th>Database Name</th>         
                    <th>Size of Disk</th>
                    <th>empty</th>
                    <th>Drop</th>
                    <th>Edit</th>
                </tr>
          </thead>
        <tr ng-repeat="contact in databases.databases">
            <td><input type="checkbox" class="checkthis" /></td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.sizeOnDisk }} </td>
            <td>{{ contact.empty }} </td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click=""><span class="glyphicon glyphicon-trash"></span></button></p></td>
          <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="addContactlist(contact.name)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
        </tr>
    </table> 
    </div>
    DB name clicked: <p ng-bind="DB_NAME.contactItem"></p>
</div>

</body>
</html>
